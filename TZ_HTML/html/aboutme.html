<!--
        - Baue die Struktur einer HTML Seite auf, befüllt den head-Tag mit den nötigen meta-Tags, einem passenden Title sowie einer kurzen Beschreibung
        
        - Im Body der Seite könnt ihr euch kurz vorstellen nutzt dafür zumindest einen h1-Tag, eine ul, z.B. für Hobbies oder so, einen kurzen paragraphen,
          ein Bild sowie eine Tabelle mit beliebigen Infos, 3 Spalten und mindestens 3 Zeilen

        - Ganz oben soll auch eine Navigationsleiste sein, die auf die index-Seite verlinkt und auf eine beliebige externe Seite, die in einem neuen Tab
          geöffnet werden soll

        - Jegliche Infos auf der Seite müssen natürlich nicht echt sein sondern können frei erfunden werden
-->
